<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rendered README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="content">Loading README...</div>

  <script>
    fetch('README.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Could not load README.md');
        }
        return response.text();
      })
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      });
  </script>
</body>
</html>
